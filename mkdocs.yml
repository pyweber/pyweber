site_name: Pyweber Documentation
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  extra:
    favicon: images/favicon.ico

nav:
  - Introdution: index.md
  - Getting started: installation.md
  - Router: router.md
  - Template: template.md
  - Element: element.md
  - Event Handlers: events.md
  - CLI: cli.md
  - Environment Variables: environment.md
  - Documentation: documentation.md
  - Examples: examples.md

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.emoji
  - pymdownx.superfences
  - admonition
  - pymdownx.details
